<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding</title>
</head>
<body>
    <!-- Iframe example -->
    <!-- This allows you to embed a website onto your HTML page -->

    <iframe src="https://www.justit.co.uk" frameborder="0" height="315" width="560"></iframe>

    <br>

    <!-- Youtube example -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kqtD5dpn9C8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <br>

    <!-- Google map example -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.7278885303576!2d-0.10843799999997455!3d51.55488849999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b7645295e3b%3A0x3600713c8382cf90!2sEmirates%20Stadium!5e0!3m2!1sen!2suk!4v1673447430355!5m2!1sen!2suk" width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<!-- HTML Entities  -->
<!-- The and sign with lt and the and sign with gt allow you to enter emojis and symbols wihtout it being read as code. -->

<p>&lt; - Entity Example - &gt; </p>

<!-- HTML Emojis -->

<p> Emoji Example: &#128514</p>

<!-- HTML Symbols -->

<p>Symbols Example: &#8734

    
</p>


</body>
</html>
