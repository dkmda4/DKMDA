<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>

    <ul><li>Item 1 </li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    
<ol><li>Item 1 </li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ol>
    
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
    </tr>
<tr>
    <td>John</td>
    <td>John@mail.com</td>
    <td>0123456789</td>
</tr>
<tr> 
    <td>Joan</td>
    <td>Joan@mail.com</td>
    <td>0123456789</td>
</tr>



</table>

</body>
</html>
